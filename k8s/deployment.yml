apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tt-pricing-dep
  labels:
    #Project ID
    app: tokentax-infra-209601 
spec:
  #Run two instances of our application
  replicas: 1
  template:
    metadata:
      labels:
        app: tokentax-infra-209601 
    spec:
      #Container details
      containers:
        - name: tt-pricing
          image: gcr.io/tokentax-infra-209601/tt-pricing:$CIRCLE_SHA1
          imagePullPolicy: Always
          #Ports to expose
          ports:
            - containerPort: 3000
