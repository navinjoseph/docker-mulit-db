apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tt-pricing-dep
  labels:
    #Project ID
    app: tokentax-infra-209601 
spec:
  #Run two instances of our application
  replicas: 1
  template:
    metadata:
      labels:
        app: tokentax-infra-209601 
    spec:
      #Container details
      containers:
      - name: tt-pricing
        image: gcr.io/tokentax-infra-209601/tt-pricing
        imagePullPolicy: Always
        #Ports to expose
        ports:
        - containerPort: 3000
        # Setting secrets: https://medium.com/google-cloud/kubernetes-configmaps-and-secrets-68d061f7ab5b
        env:
        - name: PRICE_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: PRICE_DATABASE_URL
