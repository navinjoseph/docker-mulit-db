---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: main-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  # tls:
  # - secretName: main-https
  #   hosts:
  #   - test3.tokentax.us
  #   - beta3.tokentax.us
  rules:
  - host: test3.tokentax.us
    http:
      paths:
      - path: /
        backend:
          serviceName: tt-pricing-svc
          servicePort: 80
  - host: beta3.tokentax.us
    http:
      paths:
      - path: /
        backend:
          serviceName: tt-pricing-svc
          servicePort: 80
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: main-cert
spec:
  secretName: tt-pricing-https
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: test3.tokentax.us
  dnsNames:
  - test3.tokentax.us
  - beta3.tokentax.us
  acme:
    config:
    - http01:
        ingress: main-ingress
      domains:
      - test3.tokentax.us
      - beta3.tokentax.us          